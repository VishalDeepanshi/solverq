<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saas | Change your password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <section class="login_box forgot_one">

        <div class="right_box ">
            <div class="grey_box">
                <div class="logo_img">
                    <img src="./assets/images/logo.svg" alt="">
                </div>
                <div class="for_box">
                    <div class="open_it">
                        <div class="lock_img">
                            <img src="./assets/images/lock.svg" alt="">
                        </div>
                        <div class="wel_come">
                            <h5>Change your password</h5>
                            <p>Please enter your new password and confirm the same.</p>
                        </div>
                        <form class="mb-2">
                            <div class="mb-3 form_group">
                                <label for="exampleInputPassword1" class="form-label">Create Password</label>
                                <div class="open">
                                    <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Enter Password">
                                    <span class="iconify" data-icon="fluent:lock-closed-16-regular"></span>
                                </div>
                            </div>
                            <div class="mb-3 form_group">
                                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                <div class="open">
                                    <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Enter Password">
                                    <span class="iconify" data-icon="fluent:lock-closed-16-regular"></span>
                                </div>
                            </div>

                            <a class="login_btn signin_btn " href="#">Change Password</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
