<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saas | Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <section class="login_box">
        <div class="left_box">
            <div class="login_img">
                <img src="./assets/images/hj.svg" alt="">
            </div>
            <div class="title_one">
                <h5>BuKEDGE</h5>
                <p>Author Management to Book Sales</p>
            </div>

        </div>
        <div class="right_box">
            <div class="grey_box">
                <a class="back_link" href="./index.html"><img src="./assets/images/back.svg" alt=""><span>Back</span></a>

                <div class="logo_img">
                    <img src="./assets/images/logo.svg" alt="">
                </div>
                <div class="wel_come">
                    <h5>Create Account</h5>
                    <p>Sign up to access BuKEDGE - your solution to manage all things books.</p>
                </div>
                <form>
                    <div class="mb-3 form_group">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <div class="open">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
                            <span class="iconify" data-icon="ep:user"></span>
                        </div>

                    </div>
                    <div class="mb-3 form_group">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <div class="open">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="alma.lawson@example.com">
                            <span class="iconify" data-icon="fluent:mail-24-regular"></span>
                        </div>

                    </div>
                    <div class="mb-3 form_group">
                        <label for="exampleInputEmail1" class="form-label">Organization Name</label>
                        <div class="open">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Organization Name">
                            <span class="iconify" data-icon="fluent:mail-24-regular"></span>
                        </div>

                    </div>
                    <div class="mb-3 form_group">
                        <label for="exampleInputPassword1" class="form-label">Create Password</label>
                        <div class="open">
                            <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Enter your new Password">
                            <span class="iconify" data-icon="fluent:lock-closed-16-regular"></span>
                        </div>
                    </div>
                    <div class="mb-3 form_group">
                        <label for="exampleInputPassword1" class="form-label">Re-Enter Password</label>
                        <div class="open">
                            <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Enter your new Password">
                            <span class="iconify" data-icon="fluent:lock-closed-16-regular"></span>
                        </div>
                    </div>

                    <a class="login_btn signin_btn " href="#">SIGN  UP</a>
                </form>
                <p class="create_acc">Already have an account? <a href="login.html">Login here</a> </p>
            </div>
        </div>
    </section>



    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
